version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: todo-backend
    AWS_REGION: us-east-1

phases:
  pre_build:
    commands:
      - echo "=== PRE_BUILD START ==="
      - echo "AWS_REGION:${AWS_REGION}"
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - echo "ACCOUNT_ID:${ACCOUNT_ID}"
      - REPOSITORY_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_REPO_NAME}
      - echo "REPOSITORY_URI:${REPOSITORY_URI}"
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${REPOSITORY_URI}

  build:
    commands:
      - echo "=== BUILD START ==="
      - echo "Building Docker image..."
      - docker build -t ${IMAGE_REPO_NAME} .
      - docker tag ${IMAGE_REPO_NAME}:latest ${REPOSITORY_URI}:latest

  post_build:
    commands:
      - echo "=== POST_BUILD START ==="
      - echo "Pushing Docker image to ECR..."
      - docker push ${REPOSITORY_URI}:latest
      - echo "Image pushed to ECR:${REPOSITORY_URI}:latest"

artifacts:
  files:
    - '**/*'
